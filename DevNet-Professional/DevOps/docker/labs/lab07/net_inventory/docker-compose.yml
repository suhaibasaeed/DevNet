---
version: '3'
services:

  netinv_db:
    build:
      context: . 
      dockerfile: "Dockerfile_db"
    ports:
      - "5432:5432"
    env_file: env_file_db
    networks:
      - backend_network

  netinv_backend:
    build:
      context: . 
      dockerfile: "Dockerfile_backend"
    restart: always
    env_file: env_file_backend
    volumes:
      - .:/app
    ports:
     - "5001:5001"
    depends_on:
      - netinv_db
    networks:
      - backend_network
      - frontend_network
  
  netinv_frontend:
    build:
      context: . 
      dockerfile: "Dockerfile_frontend"
    restart: always
    env_file: env_file_frontend
    volumes:
      - .:/app
    ports:
     - "5000:5000"
    depends_on:
      - netinv_backend
    networks:
      - frontend_network

networks:
  backend_network:
    driver: bridge
  frontend_network:
    driver: bridge
